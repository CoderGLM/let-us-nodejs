<!doctype html>
<html>
  <head>
    <title>What's the time</title>
  </head>
  <body>
    <div id="time"></div>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
    var socket = io.connect()
    socket.on('message', function (time) {
      document.getElementById('time').innerHTML = time
    })
  </script>
  </body>
</html>
