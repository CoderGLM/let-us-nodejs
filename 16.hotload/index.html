<!doctype html>
<html>
  <head>
    <title>hot loading</title>
  </head>
  <body>
    <h1>audhah</h1>
  <script src="http://cdn.bootcss.com/socket.io/1.6.0/socket.io.min.js"></script>
  <script>
    var socket = io.connect()
    socket.on('reload', function () {
      window.location.reload()
    })
  </script>
  </body>
</html>
